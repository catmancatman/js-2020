<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ws = new WebSocket('ws://localhost:40510')
        ws.onopen = function () {
            // se intampla la deschiderea conexiunii
            console.log("conexiunea a fost deschisa")
        }
        ws.onmessage = function (e) {
            console.log("un nou eveniment a fost primit" + e)
        }
        ws.onclose = function () {
            console.log("conexiunea a fost inchisa")
        }
    </script>
</body>
</html>
